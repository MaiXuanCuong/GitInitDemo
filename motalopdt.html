    <script>
      var DienThoai = function () {
        // thuộc tính
        this.pin = 100;
        this.tinnhandangsoan = "";
        this.tindagui = [];
        this.hopthuden = [];
        this.trangthai = false;
        this.noidung = "";
        // phương thức
        this.batdienthoai = function () {
         return this.trangthai = true;
        };
        this.tatdienthoai = function () {
          this.trangthai = false;
          document.getElementById("bat").innerHTML =
            "Trạng thái điện thoại Realme đang tắt";
            document.getElementById("bat1").innerHTML =
            "Trạng thái điện thoại Iphone đang tắt";
        };

        this.Trangthai = function () {
          if (this.pin > 0) {
            if (this.trangthai == true) {
              document.getElementById("bat").innerHTML =
                "Trạng thái điện thoại Realme đang bật";
              document.getElementById("bat1").innerHTML =
              "Trạng thái điện thoại Iphone đang bật";
              this.soantinnhan = function (tinnhan) {
                this.noidung = tinnhan;
                this.pin--;
                return this.pin;
              };
              this.guitinhnhan = function (Dt) {
                if (this.noidung != ""){
                this.tindagui.push(this.noidung);
                Dt.hopthuden.push(this.noidung);
                this.noidung= ""
                this.pin--;
                alert("Đang gửi")
                return this.pin;}
              };
              this.xemtinnhan = function () {
                alert(this.hopthuden);
                this.pin--;
                return this.pin;
              };
              this.xemtindagui = function () {
                alert(this.tindagui);
                this.pin--;
                return this.pin;
              };
            }
          } else {
            this.trangthai = false;
            document.getElementById("bat").innerHTML =
              "Trạng thái điện thoại Realme đang tắt";
              document.getElementById("bat1").innerHTML =
              "Trạng thái điện thoại Iphone đang tắt";
            
            return (this.pin = 0);
            return this.trangthai;
          }
        };
        this.nhantinnhan = function (tinnhanden) {
          this.hopthuden.push(tinnhanden);
        };
        this.sacpin = function () {
          for (var i = this.pin; i <= 100; i++) {
            if (this.pin == 100) {
              alert("Pin đầy vui lòng rút sạc");
              break;
            }
            this.pin++;
          }
        };
      };
      var Realme = new DienThoai();
      var Iphone = new DienThoai();
      Realme.pin = 5;

      function XemTinNhan() {

      }
      function XemTinNhanDaGui() {

      }

      function SoanTinNhan() {
        if (Realme.trangthai == true) {
          var guitn = prompt("Nhập Tin Nhắn");
          Realme.soantinnhan(guitn);
        }
      }

      function GuiTinNhan() {
        Realme.guitinhnhan(Iphone);
      }
      function SacPin() {

      }
